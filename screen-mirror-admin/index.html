<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MCB Screen Mirror Admin</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="head-left" src="assets/mcellblock-logo.png" />
      <h3 class="head-right">Screen Mirror Admin</h3>
    </header>
    <div class="container">
      <fieldset>
        <legend>Services</legend>
        <ul>
          <li>
            <input id="minicap" type="checkbox" />
            <label for="minicap">MINICAP</label>
          </li>
          <li>
            <input id="minitouch" type="checkbox" />
            <label for="minitouch">MINITOUCH</label>
          </li>
          <li>
            <input id="middleware" type="checkbox" />
            <label for="middleware">MIDDLEWARE</label>
          </li>
        </ul>
        <button id="clear">Clear</button>
        <div id="console"><pre><code></code></pre></div>
      </fieldset>

    </div>
    <footer>&copy; MIW 2017</footer>
    <script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');</script>
    <script>require('./lib/renderer.js');</script>
  </body>
</html>
